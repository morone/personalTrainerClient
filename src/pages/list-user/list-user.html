<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personal Trainer Morone</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>  
    <ion-item *ngFor="let user of users">
      <h2>{{user.cref}}</h2>
      <p class="item-description">{{user.username}}</p>
      <p class="item-description">{{user.uf}}</p>
    </ion-item>
  </ion-list>
</ion-content>
